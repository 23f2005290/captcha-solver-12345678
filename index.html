<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Captcha Solver UI</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full"><h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Captcha Solver UI</h1><div class="mb-6 text-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border border-gray-300 rounded-md max-w-full h-auto" /></div><form id="captchaForm" class="space-y-4"><div><label for="captchaInput" class="block text-sm font-medium text-gray-700 mb-1">Enter Captcha:</label><input type="text" id="captchaInput" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Type the characters you see" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Verify Captcha</button></form><div id="feedback" class="mt-4 text-center text-lg font-semibold"></div><div class="mt-8 pt-4 border-t border-gray-200 text-sm text-gray-600 text-center"><p>Load custom image: Append `?url=https://example.com/your-image.png` to the URL.</p></div></div><script>const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const captchaForm = document.getElementById('captchaForm');const feedbackDiv = document.getElementById('feedback');function getQueryParam(param) {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(param);}const imageUrl = getQueryParam('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const expectedCaptchaForSample = 'ADUR3';captchaForm.addEventListener('submit', (event) => {event.preventDefault();feedbackDiv.textContent = '';feedbackDiv.className = 'mt-4 text-center text-lg font-semibold';const enteredCaptcha = captchaInput.value.trim();if (captchaImage.src.endsWith('sample.png')) {if (enteredCaptcha.toUpperCase() === expectedCaptchaForSample.toUpperCase()) {feedbackDiv.textContent = 'Captcha Correct!';feedbackDiv.classList.add('text-green-600');} else {feedbackDiv.textContent = 'Captcha Incorrect. Please try again.';feedbackDiv.classList.add('text-red-600');}} else {if (enteredCaptcha.length > 0) {feedbackDiv.textContent = 'Input received for external image. (Verification requires backend)';feedbackDiv.classList.add('text-blue-600');} else {feedbackDiv.textContent = 'Please enter some text.';feedbackDiv.classList.add('text-red-600');}}});</script></body></html>
